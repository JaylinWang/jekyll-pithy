<!-- Share -->
<div class="panel-footer operate">
    <div class="pull-left">
        <div class="ds-share flat" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-images=""
             data-content="{{page.title}}" data-url="{{page.url | prepend: site.url | prepend: site.baseurl}}">
            <div class="ds-share-inline">
              <ul  class="ds-share-icons-16">
                <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">Share with</a></li>
                <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">Facebook</a></li>
                <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">Twitter</a></li>
                <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">Google+</a></li>
              </ul>
              <div class="ds-share-icons-more">
              </div>
            </div>
         </div>
    </div>
    <div class="clearfix"></div>
</div>
